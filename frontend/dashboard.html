<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Crop Forum</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
  <h1>Crop Disease Forum</h1>
  <button id="logoutBtn">Logout</button>
</header>

<main class="dashboard">
  <section class="dashboard-controls">
    <input type="text" id="searchInput" class="search-input" placeholder="Search posts...">
    <a href="post.html" class="add-post-btn">Add New Post</a>
  </section>

  <section id="postsContainer" class="posts-container"></section>
</main>

<script src="js/dashboard.js"></script>
</body>
</html>
